<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>荒野亂鬥 - 限時獎勵領取</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: 'PingFang TC', sans-serif; overflow-x: hidden; }
        .brawl-gradient { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        
        /* 隱藏 YT 雜訊的黑科技 */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            overflow: hidden;
            border-radius: 12px;
        }
        .video-container iframe {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            transform: scale(0.6);
            pointer-events: none;
        }
        #video-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 100; }
        .reward-img { animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .count-down { color: #ef4444; font-weight: bold; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div id="main-card" class="w-full max-w-md bg-slate-800 rounded-3xl p-8 shadow-2xl border-4 border-amber-500 text-center">
        <div class="inline-block bg-red-600 text-white text-[10px] font-bold px-3 py-1 rounded-full mb-4 animate-pulse">
            LIVE: 限時 1,000 份獎勵發放中
        </div>
        
        <h1 class="text-3xl font-black italic text-amber-500 mb-2">SPECIAL REWARD</h1>
        
        <div class="py-8">
            <img src="gems.png" alt="1000gems" class="reward-img w-48 mx-auto drop-shadow-[0_0_25px_rgba(245,158,11,0.6)]">
            <p class="text-white font-black text-3xl mt-4 tracking-wider">1000 寶石</p>
        </div>

        
        <button onclick="startProcess()" class="w-full brawl-gradient py-5 rounded-2xl text-2xl font-black text-slate-900 hover:scale-105 active:scale-95 transition-transform shadow-[0_10px_20px_rgba(0,0,0,0.3)]">
            立即領取
        </button>

        <p class="mt-4 text-[10px] text-slate-500 italic">點擊領取代表您同意透過觀看贊助內容獲得獎勵</p>
    </div>

    <div id="video-overlay" class="flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-lg text-center">
            <div class="flex justify-between items-center mb-2">
                <span class="bg-amber-500 text-black px-2 py-1 text-[10px] font-bold rounded">廣告贊助中...</span>
                <span id="timer" class="text-white font-mono bg-white/10 px-3 py-1 rounded-full text-sm">15s</span>
            </div>
            <div class="video-container shadow-2xl border-2 border-white/10">
                <iframe id="adVideo" src="" frameborder="0" allow="autoplay; encrypted-media"></iframe>
            </div>
            <p class="mt-6 text-white text-sm font-medium">廣告結束後獎勵將自動跳轉領取頁面</p>
        </div>
    </div>

    <div id="success-card" class="hidden w-full max-w-md bg-slate-800 rounded-3xl p-8 shadow-2xl border-4 border-green-500 text-center">
        <div class="mb-4">
            <span class="bg-green-500/20 text-green-400 text-xs font-bold px-4 py-1 rounded-full">驗證成功</span>
        </div>
        <h2 class="text-3xl font-black text-white mb-2">獎勵已就緒！</h2>
        
        <div class="relative py-8">
            <img src="gems.png" alt="1000gems" class="w-40 mx-auto">
            <p class="text-amber-400 font-black text-4xl mt-4">1000 GEMS</p>
        </div>

        <a href="brawlstars://voucher/7b726524-7770-4706-96e7-bedf0e9979d8" 
           class="block w-full brawl-gradient py-6 rounded-2xl text-2xl font-black text-slate-900 shadow-[0_0_30px_rgba(245,158,11,0.5)] hover:scale-105 active:scale-95 transition-transform">
            確認領取
        </a>
    </div>

    <script>
        const videoOverlay = document.getElementById('video-overlay');
        const adVideo = document.getElementById('adVideo');
        const timerText = document.getElementById('timer');
        const stockText = document.getElementById('stock');

        // 模擬庫存動態減少
        setInterval(() => {
            let currentStock = parseInt(stockText.innerText);
            if (currentStock > 3) {
                stockText.innerText = currentStock - 1;
            }
        }, 8000);

        function startProcess() {
            videoOverlay.style.display = 'flex';
            // 使用你的影片 ID
            adVideo.src = "https://www.youtube.com/embed/JrIIJVkKc0M?autoplay=1&controls=0&mute=1&rel=0&modestbranding=1"; 

            let timeLeft = 15;
            const countdown = setInterval(() => {
                timeLeft--;
                timerText.innerText = timeLeft + 's';
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    showSuccess();
                }
            }, 1000);
        }

        function showSuccess() {
            videoOverlay.style.display = 'none';
            document.getElementById('main-card').style.display = 'none';
            document.getElementById('success-card').classList.remove('hidden');
            adVideo.src = ""; 
        }
    </script>
</body>
</html>
