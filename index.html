<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>獎勵直接領取</title>
    <style>
        body { background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .btn-direct { 
            background: #f8d030; color: #000; border: none; padding: 20px 50px; 
            border-radius: 10px; font-size: 24px; font-weight: bold; cursor: pointer;
            box-shadow: 0 0 20px rgba(248, 208, 48, 0.5);
        }
    </style>
</head>
<body>

    <button class="btn-direct" onclick="fastLaunch()">立即啟動領取</button>

    <script>
        function fastLaunch() {
            // 1. 執行強力登出 (清空所有快取與紀錄)
            localStorage.clear();
            sessionStorage.clear();
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + "/"); 
            });

            // 2. 獲取網址上的 code 參數，若無則用預設值
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code') || "7b726524-7770-4706-96e7-bedf0e9979d9";

            // 3. 直接開啟協議 (這會繞過瀏覽器詢問頁面，直接嘗試啟動 APP)
            window.location.href = "brawlstars://voucher/" + code;

            // 4. 備援方案：如果手機沒反應，1秒後嘗試官方轉址連結
            setTimeout(() => {
                window.location.href = "https://link.brawlstars.com/cnt/?action=voucher&code=" + code;
            }, 1000);
        }
    </script>
</body>
</html>
